<!doctype html>
<html lang="en">

<head>
    <title>Color Catcher!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <section class="main-section">
            <h1>Color Catcher!</h1>
            <h3>Counter: <div class="counter">0</div></h3>
            <div class="game-window">
                <div class="grid">
                    <div class="grid-elements" id="grid-element1"></div>
                    <div class="grid-elements" id="grid-element2"></div>
                    <div class="grid-elements" id="grid-element3"></div>
                    <div class="grid-elements" id="grid-element4"></div>
                    <div class="grid-elements" id="grid-element5"></div>
                    <div class="grid-elements" id="grid-element6"></div>
                    <div class="grid-elements player-color" id="grid-element7">AA</div>
                    <div class="grid-elements" id="grid-element8"></div>
                    <div class="grid-elements" id="grid-element9"></div>
                    <div class="grid-elements" id="grid-element10"></div>
                    <div class="grid-elements" id="grid-element11"></div>
                    <div class="grid-elements" id="grid-element12"></div>
                    <div class="grid-elements" id="grid-element13"></div>
                    <div class="grid-elements" id="grid-element14"></div>
                    <div class="grid-elements" id="grid-element15"></div>
                    <div class="grid-elements" id="grid-element16"></div>


                </div>
            </div>
            <h3>Change game mode, press ENTER!</h3>
        </section>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
